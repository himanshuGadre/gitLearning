<!DOCTYPE html>
    <head>
        
        <title>Offset Column</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <!-- <link href="css/bootstrap-responsive.css" rel="stylesheet" media="screen"> -->
        
<link href="css/style.css" rel="stylesheet">
        <style>
            .row {
                
                background: #222;
            }

        </style>
        
    </head>
    <body>
         <div class="pageWrapper">
             <div class="container">
                <div class="row show-grid">
                    <div class="span4">4</div><!-- span4 ends -->
                    <div class="span4">4</div><!-- span4 ends -->                    
                </div><!-- row1 ends -->

                <div class="row show-grid">
                    <div class="span4">4</div><!-- span4 ends -->
                    <div class="span4 offset4">4 &amp; offset4 </div><!-- span4 ends -->                    
                </div><!-- row1 ends -->

                <div class="row show-grid">
                    <div class="span2">2</div><!-- span4 ends -->
                    <div class="span2">2</div><!-- span4 ends -->                    
                </div><!-- row1 ends -->

                <div class="row show-grid">
                    <div class="span2">2</div><!-- span4 ends -->
                    <div class="span2 offset8">2 &amp; offset8</div><!-- span4 ends -->                    
                </div><!-- row1 ends -->

             </div><!-- container ends -->
         </div><!-- pageWrapper ends -->

        <script src="js/bootstrap.js"></script>

	    <script src="js/jquery-1.10.2.js"></script>
	  <!--  <script src="js/bootstrap-transition.js"></script>
		<script src="js/bootstrap-collapse.js"></script> --> 
    </body>
</html>
